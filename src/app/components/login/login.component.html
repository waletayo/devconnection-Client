<!-- Login -->
<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Log In</h1>
        <p class="lead text-center">Sign in to your DevConnector account</p>
        <p *ngIf="errorMessage" style="color: dodgerblue" >{{errorMessage}}</p>
        <form #loginForm (ngSubmit)="doLogin(loginForm)">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="Email Address" [(ngModel)]="login.email"
                   autocomplete="off"
                   #email="ngModel"  name="email"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="login.password"
                   autocomplete="off"
                   #password="ngModel" name="password"/>
          </div>
          <input  type="submit" class="btn btn-info btn-block mt-4"/>
        </form>
      </div>
    </div>
  </div>
</div>
